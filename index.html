<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div class="simon">
      <div class="row">
        <div class="banner">Simon</div>
      </div>
      <div class="row">
        <div class="controls">
          <div class="power">OFF</div>
          <div class="count"></div>
          <div class="start">Start</div>
          <div class="strict">Strict</div>
        </div>
      </div>

      <div class="row">
        <div class="btn left green" id="green" value="1"></div>
        <div class="btn red" id="red" value="2"></div>
      </div>
      <div class="row">
        <div class="btn left yellow" id="yellow" value="3"></div>
        <div class="btn blue" id="blue" value="4"></div>
      </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
