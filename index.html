<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div class="simon">
      <div class="row">
        <div class="banner">Simon</div>
      </div>
      <div class="row">
        <div class="controls">
          <div class="power">OFF</div>
          <div class="count">&nbsp;</div>
          <div class="ctrl start">Start</div>
          <div class="ctrl strict">Strict</div>
        </div>
      </div>

      <div class="row">
        <div class="btn left green" id="green"></div>
        <div class="btn right red" id="red"></div>
      </div>
      <div class="row">
        <div class="btn left yellow" id="yellow"></div>
        <div class="btn rigt blue" id="blue"></div>
      </div>
    </div>
  </body>
</html>
